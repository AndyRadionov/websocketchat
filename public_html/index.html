<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../../favicon.ico">

    <title>JChat</title>

    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <p class="navbar-brand">JChat</p>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <form class="navbar-form navbar-right" id="userForm">
                <div id="loginForm">
                    <div class="form-group">
                        <input type="text" placeholder="Login" name="login" id="loginInput" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" name="password" id="passInput" class="form-control">
                    </div>
                    <button type="button" class="btn btn-success" id="loginBtn">Log in</button>
                    <button type="button" class="btn btn-success" id="registerBtn">Register</button>
                </div>
                <div id="logoutForm">
                    <div class="form-group">
                        <label id="userLogin"></label>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-success" id="logoutBtn">Log out</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row" id="chatContainer">
        <div class="col-xs-9">
            <div class="form-group" id="chatbox">
                <textarea id="messages" class="form-control" rows="20" readonly></textarea>
            </div>
            <div class="input-group">
                <input type="text" name="usermsg" id="message" class="form-control" placeholder="Message">
                <span class="input-group-btn">
                    <button class="btn btn-default" id="sendMessage" type="button">Send</button>
                </span>
            </div>
        </div>
        <div class="col-xs-3">
            <div class="form-group">
                <textarea class="form-control" rows="23" id="users" readonly></textarea>
            </div>
        </div>
    </div>

    <div class="row" id="helloMessageContainer">
        <h1>Welcome to JChat!</h1>
        <h2> Please log in, or register.</h2>
    </div>

    <hr>

    <footer>
        <p>&copy; 2017 Andrey Radionov</p>
    </footer>
</div>

<div id="autoHideModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body center-text">
                <h2>Successfully logged in!</h2>
            </div>
        </div>
    </div>
</div>
<div id="modal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body">
                <p id="modalMessage"></p>
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="./js/bootstrap.min.js"></script>
<script type="text/javascript" src="./js/chat.js"></script>
<script type="text/javascript">
    var websocket;
    $( document ).ready(function() {
        $("#registerBtn").click(function() {
            loginFormProcess("/api/signup");
        });

        $("#loginBtn").click(function() {
            loginFormProcess("/api/login");
        });

        $("#logoutBtn").click(function() {
            logout();
            showAutoHideModal("Successfully logged out!");
        }.bind(this));

        $("#sendMessage").click(function () {
            sendMessage();
        });
    });

    function loginFormProcess(url) {
        var jqxhr = $.post(url, $("#userForm").serialize());
        jqxhr.done(function () {
            $("#userLogin").text($("#loginInput").val());
            $("#loginForm").hide();
            $("#logoutForm").show();
            $("#helloMessageContainer").hide();
            $("#chatContainer").show();
            showAutoHideModal("Successfully logged in!");
            websocket = init();
            userListWorker();
        }.bind(this));
        jqxhr.fail(function (e) {
            $("#modal").modal('show');
            $(".modal-title").text("Error");
            $("#modalMessage").text(e["responseText"]);
        });
    }

    $('#autoHideModal').on('show.bs.modal', function () {
        var modal = $(this);
        clearTimeout(modal.data('hideInterval'));
        modal.data('hideInterval', setTimeout(function(){
            modal.modal('hide');
        }, 2000));
    });

    function logout() {
        var jqxhr = $.post("/api/logout", "login=" + $("#userLogin").text());
        jqxhr.done(function () {
            $("#userLogin").hide();
            $("#logoutForm").hide();
            $("#chatContainer").hide();
            $("#helloMessageContainer").show();
            $("#loginForm").show();
        });
        $("#loginInput").val("");
        $("#passInput").val("");
    }

    function showAutoHideModal(text) {
        $("#autoHideModal h2").text(text);
        $("#autoHideModal").modal('show');
    }

    function init() {
        var ws = new WebSocket("ws://localhost:8080/api/chat");
        ws.onopen = function (event) {}
        ws.onmessage = function (event) {
            $("#messages").val($("#messages").val() + event.data + "\n")
        };
        ws.onclose = function (event) {
            logout();
            $("#modal").modal('show');
            $(".modal-title").text("Connection Closed");
            $("#modalMessage").text("Please log in");
        };
        return ws;
    }

    function sendMessage() {
        var message = $("#userLogin").text() + ": " + $("#message").val();
        websocket.send(message);
        $("#message").val("");
    }

    function userListWorker() {
        $.get("api/users", function(data) {
            $("#users").val("");
            $.each(data, function( index, value ) {
                $("#users").val($("#users").val() + value + "\n");
            });
            setTimeout(userListWorker, 10000);
        });
    }
</script>
</html>
